<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./charcount.css">
    <title>character counter</title>
</head>

<body>
    <div class=" parent">
        <h1 class="text-center">CHARACTER COUNTER</h1>
        <div class="container d-flex justify-content-center mt-5 h-50 w-75 p-3" style="background-color: transparent;">

            <textarea onkeypress="charlength()" name="counter" id="charcounter" cols="70" rows="25" maxlength="200"></textarea>
        </div>
      
        <div class="d-flex justify-content-between">
        <p class="total" >Total characters: <span id="totalcount">0</span></p>
        <p class="remain" >Remaining characters: <span id="remaincount">200</span></p>

        </div>
       
    </div>



</body>
<script src="./charcount.js"></script>

</html>
